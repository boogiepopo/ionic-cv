<!-- The page used for logging in -->

<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" #username></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button block ion-button (click)="signInUser()" item-left>Sign In</button> <!-- Runs the logging in function  -->
  <br>
  <button block ion-button (click)="register()" item-left>Don't have account?</button>
</div>

</ion-content>
